apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: decigenie-ingress
  namespace: decigenie
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "decigenie-ip"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: llm-query-service
            port:
              number: 8000
      - path: /documents
        pathType: Prefix
        backend:
          service:
            name: document-ingestion
            port:
              number: 8001 